<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        div[class*="col-"]{
            background:#666;
            border:1px solid #00f;
            color:white;
            height:50px;
            line-height:50px;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">col-lg-4</div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-push-10">col-lg-2</div>
            <div class="col-lg-10 col-lg-pull-2">col-lg-10</div>
        </div>
        <div class="row">
            <div class="col-lg-6">
            col-lg-6
                <div class="row">
                  <div class="col-lg-4">col-lg-4</div>
                  <div class="col-lg-4">col-lg-4</div>
                  <div class="col-lg-4">col-lg-4</div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript" src="js/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
<!-offset与push和pull的区别：offset超过一行时会换行，push和pull超过一行时不会换行，会超出一行->
