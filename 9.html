<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        input{
            margin-left:50px;
        }
        </style>
    </head>
    <body>
      <input type="button" value="按钮" class="btn" />
      <input type="button" value="按钮" class="btn btn-default" />
      <input type="button" value="按钮" class="btn btn-link" />
      <br />
      <input type="button" value="按钮" class="btn btn-primary" />
      <input type="button" value="按钮" class="btn btn-primary btn-lg" />
      <input type="button" value="按钮" class="btn btn-primary btn-sm" />
      <input type="button" value="按钮" class="btn btn-primary btn-xs" />
      <br />
      <input type="text" value="默认输入框" class="form-control" />
      <input type="text" value="大按输入框" class="form-control input-lg" />
      <input type="text" value="小输入框" class="form-control input-sm"/>
      <input type="text" value="特小输入框" class="form-control input-xm"/>
      <br />
      <input type="button" value="首选项" class="btn btn-primary" />
      <input type="button" value="首选项" class="btn btn-primary active" />
      <input type="button" value="首选项" class="btn btn-primary disabled "/>
      <br />
      <input type="button" value="首选项" class="btn btn-primary btn-block"/>
    </body>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
